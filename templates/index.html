<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Local NMT</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sticky-footer/" />
        <style>
        html {
          position: relative;
          min-height: 100%;
        }
        
        body {
          margin-bottom: 60px;
          /* Margin bottom by footer height */
        }

        .footer {
          position: absolute;
          bottom: 0;
          width: 100%;
          height: 60px;
          /* Set the fixed height of the footer here */
          line-height: 60px;
          /* Vertically center the text there */
          background-color: #f5f5f5;
          /* Not required */
        }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="/"><font size="+1">Local Neural Machine Translation: {{ source_lang }} - {{ target_lang }}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <br /><br /><br />
        <div class="container">
            <form method="POST" action="">
                <div class="form-group">
                    <button type="submit" class="btn btn-info"><i class="fa fa-database"></i>Translate</button>
                    <textarea rows="5" cols="5" class="form-control" id="textarea" name="rawtext" required></textarea>
                </div>
            </form>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-sm">
                <p>Original</p>
                <div class="alert alert-success" role="alert">
                    {{ source_text }}
                </div>
            </div>
            <div class="col-sm">
                <p>Translation</p>
                <div class="alert alert-success" role="alert">
                    {{ target_text }}
                </div>
            </div>
          </div>
        </div>


        <!-- Footer -->
        <footer class="footer">
          <div class="container">
            <span class="text-muted">
                V. 0.1 - Follow me on <a href='https://github.com/fantinuoli'>GitHub</a>
            </span>
          </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>
</html>
